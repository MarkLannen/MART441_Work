<!DOCTYPE html>
<html>
    <head>
        <title>
            Memory Matching Game!
        </title>
        <script src="scripts/script.js"></script>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto+Condensed|Volkhov" rel="stylesheet">
    </head>

    <body onload="addStartCard(); createHiddenImageArray(); playerInfo();">    
        <header>
                <h1>MART 441: HW-6</h1>
        </header>

        <div class="game-name">
            <h2>PICTURE MEMORY GAME</h2>
        </div>

        <div>
            <p>Click on an image and then try to find the matching image. When you have 
                found all the matches, click the 'Finished!' button to see your score.
            </p>
        </div>

        <hr>

        <div class="mainTable">
            
            <div class="tableCell"><img src="" id="image1" width="250" height="200" onclick="flipImage(0);"></div>
            <div class="tableCell"><img src="" id="image2" width="250" height="200" onclick="flipImage(1);"></div>
            
            <div class="tableCell"><img src="" id="image3" width="250" height="200" onclick="flipImage(2);"></div>
            <div class="tableCell"><img src="" id="image4" width="250" height="200" onclick="flipImage(3);"></div>
            
            <div class="tableCell"><img src="" id="image5" width="250" height="200" onclick="flipImage(4);"></div>
            <div class="tableCell"><img src="" id="image6" width="250" height="200" onclick="flipImage(5);"></div>
        
            <div class="tableCell"><img src="" id="image7" width="250" height="200" onclick="flipImage(6);"></div>
            <div class="tableCell"><img src="" id="image8" width="250" height="200" onclick="flipImage(7);"></div>
        
            <div class="tableCell"><img src="" id="image9" width="250" height="200" onclick="flipImage(8);"></div>
            <div class="tableCell"><img src="" id="image10" width="250" height="200" onclick="flipImage(9);"></div>
            
            <div class="tableCell"><img src="" id="image11" width="250" height="200" onclick="flipImage(10);"></div>
            <div class="tableCell"><img src="" id="image12" width="250" height="200" onclick="flipImage(11);"></div>
        </div>

        <div id="button-div">
            <button id="player-details-button" onclick="addToPlayer();">Finished!</button> 
        </div>

    </body>
</html>
