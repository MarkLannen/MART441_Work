<html>

<head>
    <meta charset="utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>body{background-color: #FAE8E2; height:400px;font-size:24px}</style>
</head>
<style>
    #myCanvas{
        border:black;
        border-style: solid;
        border-width: 2px;
    }
</style>

<body>
    <canvas id="myCanvas" height="600" width="800"></canvas>

    <script>

        // Create object class
        class Object{
            constructor(x, y, width, height, color) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
            }
        }

        let object1 = new Object(200, 200, 50, 50);
        console.log(object1);

        let object2 = new Object(400, 400, 75, 75);
        console.log(object2);

        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var ctx2 = canvas.getContext("2d");
        var x = 250;
        var y = 250;
        ctx.fillStyle = "#3EC8FF";
        ctx2.fillStyle = "#97C800";
        drawSquare();

        function drawSquare()
        {
            ctx.clearRect(0,0,800,600);
            ctx.fillRect(object1.x, object1.y, object1.width, object1.height);
            ctx2.fillRect(object2.x, object2.y, object2.width, object2.height);
        }

    </script>

</body>

</html>
