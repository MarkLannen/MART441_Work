<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>body{background-color: #FAE8E2; height:400px;font-size:24px}</style>
</head>
<style>
    #myCanvas{
        border:black;
        border-style: solid;
        border-width: 2px;

    }
</style>

<body>
    <canvas id="myCanvas" height="600" width="800"></canvas>

    <script>

        // Create object class
        class Object{
            constructor(x, y, width, height) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
            }
        }

        let object1 = new Object(200, 200, 50, 50);
        console.log(object1);

        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var x = 250;
        var y = 250;
        ctx.fillStyle = "#3EC8FF";
        drawSquare();



        function drawSquare()
        {
            ctx.clearRect(0,0,800,600);
            ctx.fillRect(x, y, 200, 200);
            // ctx.fillRect(x + 50, y + 75, 200, 200);
            ctx.fillRect(object1.x, object1.y, object1.width, object1.height);
        }

    </script>

</body>

</html>
